<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"> 
	<title>Front-End</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1><strong>¡Bienvenido!</strong></h1>
	<form enctype="multipart/form-data" methond="post">

    	<div class="mb-3">
        	<label for="noDocumento" class="form-label">Número Documento</label>
        	<input type="number" class="form-control" id="noDocumento">
    	</div><br>
    	<div class="mb-3">
        	<label for="tipoDocumento" class="form-label">Tipo Documento</label><br>
        	<select multiple class="form-select form-select-lg" name="" id="tipoDocumento">
			<option value="1">Cedula</option>
			<option value="2">tarjeta de identidad</option>
			<option value="3">Cedula Extranjeria</option>
        	</select>
    	</div><br>
    	<div class="mb-3">
        	<label for="nombre" class="form-label">Nombre</label><br>
        	<input type="text" class="form-control" id="nombre">
    	</div><br>
    	<div class="mb-3">
        	<label for="apellido" class="form-label">Apellido</label><br>
        	<input type="text" class="form-control" id="apellido">
    	</div><br>
  
    	<div class="mb-3">
        	<label for="fecha de nacimiento" class="form-label">Fecha de nacimiento</label><br>
        	<input type="text" class="form-control" id="fecha de nacimiento">
    	</div><br>
    	<div class="mb-3">
        	<label for="email" class="form-label">Email</label><br>
        	<input type="text" class="form-control" id="email">
    	</div><br>
    
    	<div class="mb-3">
        	<label for="direccion" class="form-label">Direccion</label><br>
        	<input type="text" class="form-control" id="Direccion">
    	</div><br>
    	<div class="text-center">
        	<button type="submit" class="btn btn-primary">Guardar</button>
        	<button type="submit" class="btn btn-primary">Cancelar</button>
    	</div>

</form>
</body>
</html>
